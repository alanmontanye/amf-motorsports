{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row mb-4">
        <div class="col">
            <h1>Reports Dashboard</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 mb-4">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">Financial Reports</h5>
                    <p class="card-text">View revenue, costs, and profit analysis</p>
                    <a href="{{ url_for('reports.financial') }}" class="btn btn-primary">View Financial Reports</a>
                </div>
            </div>
        </div>

        <div class="col-md-6 mb-4">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">Inventory Reports</h5>
                    <p class="card-text">Track inventory status and part completion rates</p>
                    <a href="{{ url_for('reports.inventory') }}" class="btn btn-primary">View Inventory Reports</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
