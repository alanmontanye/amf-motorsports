{% extends 'base.html' %}

{% block title %}Part Description Preview{% endblock %}

{% block content %}
<div class="container">
    <h1>Description Preview</h1>
    
    <div class="row">
        <div class="col-md-12">
            <div class="card mb-4">
                <div class="card-header">
                    <h3>{{ part.name }} ({{ part.part_number }})</h3>
                </div>
                <div class="card-body">
                    <div class="mb-4">
                        <h4>Generated Description</h4>
                        <div class="bg-light p-3 rounded">
                            {{ formatted_description|safe }}
                        </div>
                    </div>
                    
                    <form action="{{ url_for('atv.apply_description', part_id=part.id) }}" method="POST">
                        <input type="hidden" name="raw_description" value="{{ raw_description }}">
                        <input type="hidden" name="formatted_description" value="{{ formatted_description }}">
                        
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('atv.view_part', id=part.id) }}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Apply Description</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
