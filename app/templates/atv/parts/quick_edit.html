{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Quick Edit Part</h1>
    
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Editing: {{ part.name }}</h5>
            <a href="{{ url_for('atv.view_part', id=part.id) }}" class="btn btn-sm btn-outline-secondary">
                <i class="fas fa-arrow-left"></i> Back to Part
            </a>
        </div>
        <div class="card-body">
            {% include 'atv/parts/quick_edit_form.html' %}
        </div>
        <div class="card-footer bg-light">
            <small class="text-muted">
                <strong>ATV:</strong> {{ part.atv.year }} {{ part.atv.make }} {{ part.atv.model }}
                {% if part.atv.machine_id %}
                    <span class="ms-2 badge bg-secondary">{{ part.atv.machine_id }}</span>
                {% endif %}
            </small>
        </div>
    </div>
</div>
{% endblock %}
